<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/7541d1b2cb.js" crossorigin="anonymous"></script>

    <link rel="shortcut icon"
    href="img/logo.png"
    type="image/x-icon">
    <title>ONDA MARE</title>
    <style>
      @font-face {
        font-family: 'Montserrat';
        src: url('/Montserrat/Montserrat-VariableFont_wght.ttf');
      }
      *{
        font-family: 'Montserrat';
      }
    </style>
</head>
<body class="row m-0 overflow-hidden">

  <div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-xxl-1 col-2 px-sm-2 px-0 bg-dark border-end border-2">
            <div class="d-flex flex-column align-items-center mx-lg-1 mx-0  pt-3 text-white min-vh-100">
                <a href="#inicio" class="d-flex align-items-center mb-3">
                  <img src="./img/logo.png" class="col-xxl-12 col-xl-7 col-lg-8 col-10  mx-auto">
                </a>
                <ul class="nav nav-pills flex-column m-0 p-0 align-items-center align-items-sm-start container-fluid" >
                  <li class="container-fluid m-0 p-0 d-flex">
                    <a href="#inicio" class="nav-link text-light px-0 align-middle mx-auto">
                      <div class="w-100 align-items-center d-flex mb-2 mt-2">
                        <i class="fa-solid fa-house mx-auto"></i>
                      </div>
                      <span class="ps-0 d-none d-sm-inline">INICIO</span>
                    </a>
                  </li>
                  <hr class="bg-light container-fluid m-0 p-0">
                  <li class="container-fluid m-0 p-0 d-flex">
                    <a href="" class="nav-link text-light px-0 align-middle mx-auto">
                      <div class="w-100 align-items-center d-flex mb-2 mt-2">
                        <i class="fa-solid fa-newspaper mx-auto"></i>
                      </div>
                      <span class="ps-0 d-none d-sm-inline">NOTICIAS</span>
                    </a>
                  </li>
                  <hr class="bg-light container-fluid p-0 m-0">

                  <li class="container-fluid m-0 p-0 d-flex">
                    <a href="" class="nav-link text-light px-0 mx-auto">
                      <div class="w-100 align-items-center d-flex mb-2 mt-2">
                        <i class="fa-solid fa-podcast mx-auto"></i>
                      </div>
                      <span class="ps-0 d-none d-sm-inline">PROGRAMAS</span>
                    </a>
                  </li>
                  <li class="container-fluid m-0 p-0 d-flex temporada">
                    <a href="" class="nav-link text-light px-0 mx-auto">
                      <span>P1</span>
                    </a>
                  </li>
                  <li class="container-fluid m-0 p-0 d-flex temporada">
                    <a href="" class="nav-link text-light px-0 mx-auto">
                      <span>P2</span>
                    </a>
                  </li>
                  <hr class="bg-light container-fluid p-0 m-0">

                  <li class="container-fluid m-0 p-0 d-flex">
                    <a href="" class="nav-link text-light px-0 align-middle mx-auto">
                      <div class="w-100 align-items-center d-flex mb-2 mt-2">
                        <i class="fa-solid fa-envelope mx-auto"></i>
                      </div>
                      <span class="ps-0 d-none d-sm-inline">CONTACTO</span>
                    </a>
                  </li>
                  <hr class="bg-light container-fluid p-0 m-0">
                    
            </div>
        </div>
        <div class="col p-0 bg-dark overflow-y-scroll">
          <div class="row container-fluid mx-auto align-items-center pb-3" style="background: linear-gradient(70deg, #212529, #004AAD);" id="inicio">
            <div class="col-xl-2 offset-xl-1 col-md-4 col-sm-6 col-8 mx-auto order-xl-1 order-2  text-center pt-3">
              <img src="./img/P1.png" class="img-fluid mb-0 w-100 rounded-top">
              <audio controls class="w-100 border border-2 bg-light rounded-bottom">
                <source src="./img/musica.mp3" type="audio/mpeg">
              </audio>
            </div>
            <div class="col-xl-4 col-md-10 col-11 mx-auto pt-3 order-xl-2 order-1 text-light text-center">
              <h1 class="mb-3 fs-3" >Onda Mare</h1>
              <p class="fs-5">La emisora del Instituto 
                IES Mare Nostrum. Aquí podrás encontrar una amplia variedad de programas y música 
                para todos los gustos. ¡No te pierdas nuestra programación en vivo!</p>
            </div>
            <div class="col-xl-2 offset-xl-1 pt-4 pb-3 d-flex justify-content-center order-lg-3 order-3 align-items-center">
              <button class="btn btn-warning col-xl-12 col-md-6 col-10">VER MÁS CAPITULOS</button>
            </div>
          </div>

          <div id="noticias" class="mt-4 container">
            <h2 class="text-light">Trending News</h2>
            <hr class="border border-warning border-2 opacity-50">
          </div>

        </div>
    </div>
